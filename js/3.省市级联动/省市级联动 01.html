<!DOCTYPE html>
<html>
<head>
<meta charset="UTP-8">
<title>省市级联动01</title>
<style type="text/css">


</style>
</head>
<body>
<div>
	<fieldset>
	<form name="myform" id="myform">
		<label for="addr-show">您选择的是：
			<input type="text" value="" id="addrShow"> 
		</label>
		</br>

		<!--省份选择-->
		<select id="selProvince"  onchange="changeCity()">
			<option value=" ">=请选择省份=</option>
			
		</select>
		<!--城市选择-->
		<select id="selCity" onchange="changeDis()">
			<option value=" ">=请选择城市=</option>
		 </select>	
		<!--县区选择-->
		<select id="selDis">
			<option value=" ">=请选择县区=</option>
			
		</select>
		<button type="button" onClick="showAddr()">确认</button>
	</form>
	</fieldset>
</div>
</body>

</html>

<script type="text/javascript">
	addProvince();
function addProvince()
{
	var province=document.querySelector("#selProvince");
	province.add(new Option("湖北省"));
	province.add(new Option("湖南省",));
	province.add(new Option("广东省"))	
}	
function changeCity()
{
	var cityList=new Array();
		cityList[0]=['请选择城市']
		cityList[0]=['武汉市','黄冈市'];
		cityList[1]=['长沙市','株洲市'];
		cityList[2]=['广州市','深圳市'];
	
	  var pIndex=document.myform.selProvince.selectedIndex-1;   
	//alert(pIndex);
	var newOption;
	document.myform.selCity.options.length=0;
	 for (var j in cityList[pIndex])   
	{  
	newOption=new Option(cityList[pIndex][j]);
	document.myform.selCity.options.add(newOption);  
     	}  
}
function changeDis()
{
	var city = document.querySelector("#selCity").value;
	var dis = document.querySelector("#selDis");
	dis.innerHTML=" ";
	switch(city) {
		case "武汉市":
			dis.add(new Option("=选择区="));
			dis.add(new Option("武昌区",));
			dis.add(new Option("洪山区"));
		break;
		case "黄冈市":
			dis.add(new Option("=选择区="));
			dis.add(new Option("黄州区"));
			dis.add(new Option("英山县"));
		break;
		case "长沙市":
			dis.add(new Option("=选择区="));
			dis.add(new Option("芙蓉区",));
			dis.add(new Option("天兴区"));
		break;
		case "株洲市":
			dis.add(new Option("=选择区="));
			dis.add(new Option("荷塘区"));
			dis.add(new Option("石峰区"));
		break;
		case "广州市":
			dis.add(new Option("白云区"));
			dis.add(new Option("越秀区"));
		break;
		case "深圳市":
			dis.add(new Option("福田区"));
			dis.add(new Option("罗湖区"));
		break;
		default:
			dis.add(new Option("=选择区="));
		}
} 
//确认提交 
function showAddr(){
	var province=document.querySelector("#selProvince");
	var city = document.querySelector("#selCity");
	var dis = document.querySelector("#selDis");
	addrShow.value=province.value+"-"+city.value+"-"+dis.value;

}
	
</script>
