<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>网页切肤</title>
	<style type="text/css">
		*{
		margin auto;
		}
		#page{
		width:100%;
		height:700px;
		background:#ccc;
		}
		#button{
		text-align:center;
	
		}
		#button button{
		margin-top:10px;
		width:40px;
		height:40px;
		}
		#button button:hover{
		color:red;
		}
		#title{
		text-align:center;
		margin-top:30px;
		
		}
	
		#title a{
		padding: 0 10px 0 10px;
		border:2px solid black;
		
		}
	</style>
</head>
<body>
	<div id="page">
		<div id="button">
		<button onclick="changeColor1()">绿色</button>
		<button onclick="changeColor2()">黄色</button>
		<button onclick="changeColor3()">蓝色</button>
		</div>
		<div id="title">
			<a>新闻</a>
			<a>娱乐</a>
			<a>体育</a>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
var page=document.querySelector("#page")
var btn=document.querySelector("#button button")
function changeColor1(){
page.style.background="green";

}
function changeColor2(){
page.style.background="yellow";

}
function changeColor3(){
page.style.background="blue";
}
</script>
